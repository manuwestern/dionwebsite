<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seite wird umgeleitet - Dion Hair Clinic</title>
  <link rel="icon" href="/images/icons/favicon-32x32.png" type="image/png">
  <script>
    // Speichere die ursprüngliche URL, zu der der Benutzer navigieren wollte
    const originalPath = window.location.pathname;
    
    // Extrahiere den Pfad ohne führenden Slash
    const path = originalPath.startsWith('/') ? originalPath.substring(1) : originalPath;
    
    // Leite zur Startseite mit Hash-Routing um
    if (path && path !== '404.html' && path !== 'index.html') {
      window.location.href = '/#/' + path;
    } else {
      // Wenn kein spezifischer Pfad oder es ist die 404.html selbst, leite zur Startseite um
      window.location.href = '/';
    }
  </script>
  <style>
    /* Montserrat-Schriftart einbinden */
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/montserrat/montserrat-regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url('/fonts/montserrat/montserrat-medium.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url('/fonts/montserrat/montserrat-semibold.woff2') format('woff2');
    }

    /* Grundlegende Stile */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .redirect-card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      text-align: center;
      max-width: 28rem;
      width: 100%;
    }
    
    .icon-container {
      width: 4rem;
      height: 4rem;
      background-color: #e0f2fe;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #7BA7C2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin-bottom: 0.75rem;
    }
    
    .button:hover {
      background-color: #5A8BA6;
    }
    
    .logo {
      margin-bottom: 2rem;
      max-width: 200px;
    }
    
    /* Responsive Design */
    @media (max-width: 640px) {
      .redirect-card {
        padding: 1.5rem;
      }
    }
    
    /* Spinner Animation */
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border-radius: 50%;
      border: 3px solid rgba(123, 167, 194, 0.2);
      border-top-color: #7BA7C2;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="redirect-card">
      <img src="/images/DionHairClinic_Logo.svg" alt="Dion Hair Clinic Logo" class="logo">
      
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7BA7C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
      </div>
      
      <h1>Sie werden weitergeleitet</h1>
      <p>Bitte warten Sie einen Moment, während wir Sie zur Startseite weiterleiten.</p>
      
      <div class="spinner"></div>
      
      <a href="/" class="button">Manuell zur Startseite</a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Dion Hair Clinic</title>
  <link rel="icon" href="/images/icons/favicon-32x32.png" type="image/png">
  <style>
    /* Montserrat-Schriftart einbinden */
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 400;
      font-display: swap;
      src: url('/fonts/montserrat/montserrat-regular.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url('/fonts/montserrat/montserrat-medium.woff2') format('woff2');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 600;
      font-display: swap;
      src: url('/fonts/montserrat/montserrat-semibold.woff2') format('woff2');
    }

    /* Grundlegende Stile */
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .offline-card {
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      padding: 2rem;
      text-align: center;
      max-width: 28rem;
      width: 100%;
    }
    
    .icon-container {
      width: 4rem;
      height: 4rem;
      background-color: #e0f2fe;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #1f2937;
    }
    
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    
    .button {
      display: block;
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #7BA7C2;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      margin-bottom: 0.75rem;
    }
    
    .button:hover {
      background-color: #5A8BA6;
    }
    
    .button-secondary {
      background-color: transparent;
      border: 1px solid #d1d5db;
      color: #4b5563;
    }
    
    .button-secondary:hover {
      background-color: #f3f4f6;
    }
    
    .logo {
      margin-bottom: 2rem;
      max-width: 200px;
    }
    
    /* Responsive Design */
    @media (max-width: 640px) {
      .offline-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="offline-card">
      <img src="/images/DionHairClinic_Logo.svg" alt="Dion Hair Clinic Logo" class="logo">
      
      <div class="icon-container">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7BA7C2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>
      
      <h1>Sie sind offline</h1>
      <p>Es scheint, dass Sie keine Internetverbindung haben. Die von Ihnen gesuchte Seite ist nicht im Offline-Cache verfügbar.</p>
      
      <button class="button" onclick="window.location.reload()">Erneut versuchen</button>
      <a href="/" class="button button-secondary">Zur Startseite</a>
    </div>
  </div>

  <script>
    // Überprüfe regelmäßig, ob die Internetverbindung wiederhergestellt wurde
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Versuche, zur vorherigen Seite zurückzukehren, wenn der Benutzer auf "Zur Startseite" klickt
    document.querySelector('.button-secondary').addEventListener('click', (e) => {
      if (window.navigator.onLine) {
        // Wenn online, normal zur Startseite navigieren
        return;
      }
      
      e.preventDefault();
      
      // Versuche, die Startseite aus dem Cache zu laden
      fetch('/')
        .then(response => {
          if (response.ok) {
            window.location.href = '/';
          } else {
            // Wenn die Startseite nicht im Cache ist, zeige eine Meldung an
            alert('Die Startseite ist im Offline-Modus nicht verfügbar. Bitte stellen Sie eine Internetverbindung her und versuchen Sie es erneut.');
          }
        })
        .catch(() => {
          // Bei Fehlern zeige eine Meldung an
          alert('Die Startseite ist im Offline-Modus nicht verfügbar. Bitte stellen Sie eine Internetverbindung her und versuchen Sie es erneut.');
        });
    });
  </script>
</body>
</html>

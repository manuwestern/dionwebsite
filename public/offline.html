<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Dion Hair Clinic</title>
  <link rel="icon" type="image/svg+xml" href="/images/DionHairClinic_Logo.svg" />
  <style>
    :root {
      --primary-color: #7BA7C2;
      --primary-dark: #5A8CA8;
      --text-color: #333;
      --light-bg: #f8fafc;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      line-height: 1.6;
      color: var(--text-color);
      background-color: var(--light-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .logo {
      width: 120px;
      height: auto;
      margin-bottom: 30px;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }
    
    p {
      font-size: 16px;
      margin-bottom: 30px;
      max-width: 600px;
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary-color);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(123, 167, 194, 0.3);
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(123, 167, 194, 0.4);
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }
    
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      p {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/images/DionHairClinic_Logo.svg" alt="Dion Hair Clinic Logo" class="logo">
    
    <div class="icon">
      <!-- WiFi Off Icon -->
      <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="1" y1="1" x2="23" y2="23"></line>
        <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
        <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
        <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
        <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
        <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
        <line x1="12" y1="20" x2="12.01" y2="20"></line>
      </svg>
    </div>
    
    <h1>Sie sind offline</h1>
    
    <p>Es scheint, dass Sie keine Internetverbindung haben. Bitte überprüfen Sie Ihre Verbindung und versuchen Sie es erneut.</p>
    
    <button class="btn" onclick="window.location.reload()">Erneut versuchen</button>
    
    <div class="footer">
      <p>Dion Hair Clinic - Ihr Spezialist für Haartransplantation</p>
    </div>
  </div>
  
  <script>
    // Überprüfen, ob die Internetverbindung wiederhergestellt wurde
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Aktualisieren der Seite, wenn der Benutzer auf die Schaltfläche klickt
    document.querySelector('.btn').addEventListener('click', () => {
      window.location.reload();
    });
  </script>
</body>
</html>

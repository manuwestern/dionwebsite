<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/images/icons/favicon-48x48.png" />
    <link rel="icon" type="image/svg+xml" href="/images/DionHairClinic_Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags are managed by the SEO component -->
    <title>Dion Hair Clinic | Haartransplantation in MÃ¶nchengladbach</title>
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#7BA7C2" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Dion Clinic" />
    <link rel="apple-touch-icon" href="/images/icons/apple-icon-180x180.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/images/DionHairClinic_Logo.svg" as="image" type="image/svg+xml">
    <link rel="preload" href="/images/optimized/Dion_Model_Home.webp" as="image" type="image/webp">
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/fonts/montserrat/montserrat-regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/montserrat/montserrat-medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/montserrat/montserrat-bold.woff2" as="font" type="font/woff2" crossorigin>
    
    <!-- DNS prefetch and preconnect for external resources -->
    <link rel="preconnect" href="https://www.google.com">
    <link rel="dns-prefetch" href="https://www.google.com">
    <link rel="preconnect" href="https://connect.pabbly.com">
    <link rel="dns-prefetch" href="https://connect.pabbly.com">
    
    <!-- Inline style to prevent flash of unstyled content -->
    <style>
      /* Initial state - hide content until CSS is loaded */
      #root {
        opacity: 0;
      }
      /* Class added once CSS is loaded */
      .css-loaded {
        opacity: 1 !important;
        transition: opacity 0.3s ease-in;
      }
    </style>
    
    <!-- Script to handle CSS loading -->
    <script>
      // Add event listener to mark when CSS is loaded
      document.addEventListener('DOMContentLoaded', function() {
        // Short timeout to ensure CSS is applied
        setTimeout(function() {
          document.getElementById('root').classList.add('css-loaded');
        }, 50);
      });
    </script>
    
    <!-- Google reCAPTCHA v3 is now lazy-loaded via src/utils/recaptcha-loader.ts -->
    
    <!-- Structured Data is managed by the StructuredData component -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

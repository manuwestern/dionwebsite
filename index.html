    <!-- Script to handle client-side navigation and translation for the floating buttons -->
    <script>
      // Create a global object to expose functions to React
      window.FloatingButtons = {};
      
      document.addEventListener('DOMContentLoaded', function() {
        // Get button elements
        const appointmentButton = document.getElementById('appointment-button');
        const whatsappButton = document.getElementById('whatsapp-button');
        
        // Function to update button texts based on language
        window.FloatingButtons.updateTexts = function(language) {
          const isEnglish = language === 'en';
          
          console.log('Updating floating button texts to language:', language);
          
          // Update appointment button text
          if (appointmentButton) {
            const appointmentTextSpan = appointmentButton.querySelector('.button-text');
            if (appointmentTextSpan) {
              appointmentTextSpan.textContent = isEnglish ? 'Book Appointment' : 'Termin vereinbaren';
              
              // Also update the aria-label
              appointmentButton.setAttribute('aria-label', 
                isEnglish ? 'Book Appointment' : 'Termin vereinbaren'
              );
            }
          }
          
          // Update WhatsApp button text (WhatsApp stays as WhatsApp, but we translate the aria-label)
          if (whatsappButton) {
            whatsappButton.setAttribute('aria-label', 
              isEnglish ? 'Contact via WhatsApp' : 'WhatsApp kontaktieren'
            );
          }
        };
        
        // Set up click handler for client-side navigation
        if (appointmentButton) {
          appointmentButton.addEventListener('click', function(e) {
            // Only intercept if React Router is available
            if (window.history && window.history.pushState) {
              e.preventDefault();
              
              // Use history API for client-side navigation
              window.history.pushState({}, '', '/kontakt');
              
              // Dispatch a popstate event to notify React Router of the change
              const navEvent = new PopStateEvent('popstate');
              window.dispatchEvent(navEvent);
            }
            // If React Router is not available, let the default navigation happen
          });
        }
        
        // Initial translation - try to detect language
        let currentLang = 'de'; // Default to German
        
        if (document.documentElement.lang) {
          currentLang = document.documentElement.lang;
        }
        
        window.FloatingButtons.updateTexts(currentLang);
      });
    </script>
